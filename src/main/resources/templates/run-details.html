<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <title>Run details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{css/style.css}"/>

    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<h1 th:text="${run.name}"></h1>
<div class="container">
    <p th:text="'Place: ' + ${run.place}"></p>
    <p th:text="'Date: ' + ${run.date}"></p>
    <p th:text="'Distance: ' + ${run.distance}"></p>
    <p th:text="'Start time: ' + ${run.startTime}"></p>
    <p th:text="'Places left: ' + ${run.placesLeft}"></p>
    <p th:text="'Description: ' + ${run.description}"></p>
</div>
</body>
</html>
