<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{css/style.css}"/>

    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" type="text" id="username" name="username"
                                   autofocus="autofocus"/> <br/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" type="password" id="password"
                                   name="password"/> <br/>
                        </div>
                        <div class="col-md-12 text-center ">
                            <input class="btn btn-lg btn-primary" type="submit" value="Log in"/>
                        </div>
                    </form>
                    <p th:if="${loginError}" class="error">Wrong user or password</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
