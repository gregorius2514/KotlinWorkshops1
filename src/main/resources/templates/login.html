<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}"/>

    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center fixed-page-height">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Biggest run of all time</h3>
        </div>
    </header>

    <main class="inner cover" role="main">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <input autofocus="autofocus" class="form-control" id="username" name="username"
                                       placeholder="Username"
                                       type="text"/> <br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       type="password"/> <br/>
                            </div>
                            <div class="col-md-12 text-center ">
                                <input class="btn btn-lg btn-primary" type="submit" value="Log in"/>
                            </div>
                        </form>
                        <p class="error" th:if="${loginError}">Wrong user or password</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="in-one-column">
            <p class="lead">
                If you don't have an account yet
            </p>
            <a class="btn btn-success" th:href="@{/registration}">Sign up</a>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>VirtusLab</p>
        </div>
    </footer>
</div>
</body>

</html>
