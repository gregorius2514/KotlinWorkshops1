<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Biggest run of all times</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{css/style.css}"/>

    <meta name="theme-color" content="#563d7c">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="fixed-forms">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Biggest run of all time</h3>
        </div>
    </header>

    <main role="main" class="inner cover in-one-column">
        <p class="lead">Do you want to join us? Just create a account</p>
        <p class="lead">
            <a th:href="@{/login}" class="btn btn-success">Log in</a>
        </p>
    </main>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>VirtusLab</p>
        </div>
    </footer>
</div>

</html>
