<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Statistics</title>
</head>
<body class="text-center">
<section layout:fragment="content">
    <div class="fixed-forms">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Place</th>
                <th>Distance</th>
                <th>Name</th>
                <th>Description</th>
                <th>Winners</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="run: *{runs}">
                <td><p th:text="${run.date}"></p></td>
                <td><p th:text="${run.startTime}"></p></td>
                <td><p th:text="${run.place}"></p></td>
                <td><p th:text="${run.distance}"></p></td>
                <td><p th:text="${run.name}"></p></td>
                <td><p th:text="${run.description}"></p></td>
                <td><p th:text="${run.winner?.firstName} + ' ' + ${run.winner?.lastName}"></p></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
