<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

<head>
    <title>All members in maraton</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="css/style.css" media="all" rel="stylesheet" th:href="@{css/style.css}" type="text/css"/>

    <meta content="#563d7c" name="theme-color">
</head>
<body class="text-center">
<div class="container">
    <div class="myform form ">
        <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <h1>Create run</h1>
            </div>
        </div>
        <form method="post" th:action="@{/runs}" th:object="${createRunRequest}">
            <div>
                <label th:text="#{label.run.place}">place</label>
                <input th:field="*{place}"/>
            </div>
            <div>
                <label th:text="#{label.run.distance}">distance</label>
                <input th:field="*{distance}"/>
            </div>
            <div>
                <label th:text="#{label.run.capacity}">capacity</label>
                <input th:field="*{capacity}"/>
            </div>
            <div class="col-md-12 text-center ">
                <input class="btn btn-lg btn-primary" type="submit" value="Create"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
